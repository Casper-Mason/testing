<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Testing by Casper Mason</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
  <style>
  body { background-color: #ab8; color: #786; font-family: "Verdana"; margin: 5%; }
		
  .button{ background-color: #786; border-color: #ab8; border-radius: 10px; border-style: double; border-width: 5px;
  	color: #ab8; }
		
  </style>
  
</head>
<script>
	
var earthEnergy = 0; // used to convert into earthMagic over time of more than 1 sec
var earthMagic = 0; // spell currency
var freshFlowers = 0; // material
var driedFlowers = 0; // material
var drying = false; // toggle
	
function gather() { // generate free flowers on click
	freshFlowers += 1;
	if (freshFlowers > 9) {
		document.getElementById("message").innerHTML = "You made it to ten!";
	}
	document.getElementById("fresh flower count").innerHTML = freshFlowers;
}
	
window.setInterval(function () { // the game timer
	earthEnergy++;
	if (earthEnergy == 10) {earthMagic++; earthEnergy = 0;}
	
	if (freshFlowers > 1 && drying == true) {driedFlowers++; freshFlowers -= 2;}
	
	document.getElementById("earth magic count").innerHTML = earthMagic;
	document.getElementById("fresh flower count").innerHTML = freshFlowers;
	document.getElementById("dried flower count").innerHTML = driedFlowers;
	
}, 1000);
	
</script>
<body>
<center>
	<h1>Wildflower Hill</h1>
	<h4> (-@ ,@) .oO( v0.3.11 )</h2>
	
	<p id="message">...</p> <!-- narrative/notification area -->
	
	<table style="width:50%; border:none; text-align:center; ">
		<tr>
			<td>earth magic: <span id="earth magic count">0</span>
			<td>fresh flowers: <span id="fresh flower count">0</span></td>
			<td>dried flowers: <span id="dried flower count">0</span></td>
		</tr>
	</table>

	<div class="button" onclick="gather()">pick flowers (+1)</div>
	<div class="button" onclick="drying = !drying;">set flowers to dry (2⇾1)</div>

	<div style="position: fixed; bottom: 0; width: 100%; text-align: left;">
		By 
		<div style="color:#ADBED1 ; display: inline-block">⬤</div>
		<div style="color:#928573 ; display: inline-block">⬤</div>
		<div style="color:#FCD917 ; display: inline-block">⬤</div>
		<div style="color:#261105 ; display: inline-block">⬤</div>
		 August 2017
	</div>
</center>
</body>
</html>
